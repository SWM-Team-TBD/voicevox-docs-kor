<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Swagger UI - OpenAPI 3.1</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swagger-ui-dist@5.20.1/swagger-ui.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/swagger-ui-dist@5.20.1/swagger-ui-bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swagger-ui-dist@5.20.1/swagger-ui-standalone-preset.js"></script>
  </head>
  <body>
    <div id="swagger-ui"></div>
    <script>
      window.onload = () => {
        SwaggerUIBundle({
          url: "https://SWM-Team-TBD.github.io/voicevox-docs-kor/VOICEVOX.json",
          dom_id: "#swagger-ui",
          presets: [SwaggerUIBundle.presets.apis, SwaggerUIStandalonePreset],
          layout: "BaseLayout",
        });
      };
    </script>
  </body>
</html>
